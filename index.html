<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Photobooth!</title>
        
        <link href="style.css" rel="stylesheet">

    </head>


    <body>
        <header>
            <h1>Photobooth!</h1>
            <h3>Take your photos here!</h3>
        </header>

        <div class="photobooth-container" id="booth" width="288" height="192">
            <div class="button-line">
                <div class="photostrip" id="strip">
                    <image class="frame" id="frame" src="images/frame1.PNG" width="181.5" height="564">
                        <image class="images" id="img-1" src="images/background.PNG" width="172.8" height="115.2"></image>
                        <image class="images" id="img-2" src="images/background.PNG" width="172.8" height="115.2"></image>
                        <image class="images" id="img-3" src="images/background.PNG" width="172.8" height="115.2"></image>
                        <image class="images" id="img-4" src="images/background.PNG" width="172.8" height="115.2"></image>
                    </image>                    
                </div>
            
                <div class="buttons-grid">
                    <!--figure out where buttons are actually going-->
                    <button id="prev-bttn" class="next-prev" style="background-color: #C13B3C;">Prev</button>
                    <button id="next-bttn" class="next-prev" style="background-color: #F37A3B;">Next</button>
                    
                    <button id="download-bttn" class="next-prev" style="background-color: #FFC854;">Download</button>
                    <button id="clear-bttn" class="next-prev" style="background-color: #1E75BB;">Clear</button>
                </div>
            </div>
            
            <div class="button-line">
               <p id="countdown" class="countdown"></p>
                <canvas id="photoCanvas"> </canvas>
                <video id="camera-stream">
                </video>
                <div class="shutter-ctn">
                    <button id="prev-filter" class="filter-bttn" style="background-color: #277d3e;">&#x2190</button>
                    <button id="shutter" class="shutter" style="background-color: #00b730;">Take Photo!</button>
                    <button id="next-filter" class="filter-bttn" style="background-color: #277d3e;">&#x2192</button>
                </div>
            </div >
        </div>
        <script src="html2canvas.min.js"></script>
        <script src = "photobooth.js"></script>
        
    </body>
<html>
