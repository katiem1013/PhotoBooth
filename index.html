<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Photobooth!</title>
        
        <link href="style.css" rel="stylesheet">

    </head>


    <body>
        <h1>My Photobooth!</h1>

        <div class="photobooth-container" id="booth" width="288" height="192">
            <div class="button-line">

                <div class="photostrip" id="strip">
                    <image class="frame" id="frame" src="images/frame1.PNG" width="181.5" height="564">
                        <image class="images" id="img-1" src="images/background.PNG" width="172.8" height="115.2"></image>
                        <image class="images" id="img-2" src="images/background.PNG" width="172.8" height="115.2"></image>
                        <image class="images" id="img-3" src="images/background.PNG" width="172.8" height="115.2"></image>
                        <image class="images" id="img-4" src="images/background.PNG" width="172.8" height="115.2"></image>
                    </image>                    
                </div>

                <button id="prev-bttn" class="next-prev">Prev</button>
                <button id="download-bttn" class="next-prev">Download</button>
                <button id="next-bttn" class="next-prev">Next</button>
                
                
            </div>

            <div class="button-line">
                <canvas id="photoCanvas"></canvas>
                <video id="camera-stream">
                </video>
                <div class="shutter-ctn">
                    <button id="shutter" class="shutter">Take Photo!</button>
                </div>
            </div >
            
        </div>

        <p></p>

        <script src="html2canvas.min.js"></script>
        <script src = "photobooth.js"></script>
        
    </body>
<html>
